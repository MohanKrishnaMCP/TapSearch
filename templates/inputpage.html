
{% extends "base.html" %}
{% block title %}Home page{% endblock %}

{% block content%}
<br><br>
<form method="post">
	<div class="text-center">
	<h4>Enter the paragraphs here:</h4><br>
	<textarea name="content" rows="15" cols="70"></textarea>
  <br>
	<input class="btn" type="submit" value="Index the paragraph">
</div>
<br><br>

</form>

{% for x in doc_dict%}
	<p>{{doc_dict[x]}}</p>
{% endfor %}

{% endblock %}
